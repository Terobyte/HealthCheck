name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build executable with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name HealthCheck main.py
        
    - name: Create release package
      run: |
        mkdir release
        copy dist\HealthCheck.exe release\
        
    - name: Create ZIP archive
      run: |
        Compress-Archive -Path release\* -DestinationPath HealthCheck-Windows.zip
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: HealthCheck-Windows
        path: HealthCheck-Windows.zip
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: HealthCheck-Windows.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}